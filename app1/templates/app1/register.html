{% load static %}
<!-- CSS only -->
<link href="{% static 'app1/style1.css' %}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="S-container">
  <h6 class="mb-0 pb-3">
  <span><a href="{% url 'app1:homepage' %}">Home</a>  /  <span>Already Registered ...  </span><span><a href="{% url 'app1:login' %}">  Log In </a></span>
  </h6>
  {% if msg %}
  <p class="message">{{msg}}</p>
  {% endif %}
  <div class="form-box">
    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username1" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username1">
      </div>
      <div class="mb-3">
        <label for="fullname1" class="form-label">Full Name</label>
        <input type="text" name="fullname" class="form-control" id="fullname1">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="birthday_year" class="form-label">Date of Birth</label>
        <input type="date" name="birth_year" class="form-control" id="birthday_year" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="address" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Public Visibility</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="public_visibility" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">True</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="public_visibility" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">False</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" id="confirmPassword">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
